<!DOCTYPE html>
<html>
  <head>
    <title>Light Bulb</title>
  </head>
  <body>
    <img id="bulb" src="ezgif-4-4d30595143.jpg">
    <button onclick="change()">change</button>
    <script>
      var bulb = document.getElementById("bulb");
      function change() {
        if(bulb.src == "ezgif-4-c1a65eccfb.jpg") {
          bulb.src = "ezgif-4-4d30595143.jpg";
      } else {
          bulb.src = "ezgif-4-c1a65eccfb.jpg";
        } }
    </script>
  </body>
</html>
